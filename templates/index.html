<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
</head>
<body>
    <h1>Sign Language Recognition</h1>
    <p>Detected Gesture: <span id="gesture"></span></p>
    <div>
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>

    <script>
        // JavaScript to handle the predicted gesture updates
        var socket = new WebSocket("ws://localhost:5000/video_feed");
        socket.onmessage = function(event) {
            document.getElementById("gesture").textContent = event.data;  // Update with gesture
        };
    </script>
</body>
</html>
