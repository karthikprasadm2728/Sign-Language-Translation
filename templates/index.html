<!DOCTYPE html>
<html>
<head>
    <title>Live Sign Language Translator</title>
</head>
<body>
    <h2>Live Sign Language Translator</h2>
    <video id="webcam" autoplay playsinline width="224" height="224"></video>
    <canvas id="canvas" width="224" height="224" style="display: none;"></canvas>
    <p id="result">Prediction: </p>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Start webcam stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;

                // When the webcam stream starts, begin predictions
                video.onloadedmetadata = () => {
                    setInterval(() => {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const dataURL = canvas.toDataURL('image/jpeg');

                        fetch('/predict', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ image: dataURL })
                        })
                        .then(res => res.json())
                        .then(data => {
                            document.getElementById('result').textContent = "Prediction: " + data.prediction;
                        })
                        .catch(err => {
                            document.getElementById('result').textContent = "Error: " + err.message;
                        });
                    }, 1000); // every 1 second
                };
            })
            .catch(err => {
                alert("Webcam access denied or not supported.");
                console.error(err);
            });
    </script>
</body>
</html>
